<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
              <!-- USEFUL LINKS -->

            <!-- the following links is for css code(s)-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>form validate</title>
</head>

<body>
   <div class="container-sm">
   <form validate>
     <!-- 'needs-validation' enables Bootstrap validation, 'novalidate' prevents default browser validation -->

     <div class="form-floating mb-3">
       <input type="number" id="name" class="form-control bg-danger" placeholder="enter your name here" required>
       <label for="name" class="form-label">Name:</label>
       <div class="invalid-feedback">Invalid email</div> <!-- Shown when email is invalid -->
       <div class="valid-feedback">Correct email</div> <!-- Shown when email is valid -->
     </div>

     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
 </div>
 
            <!-- the following links is for javascript code(s) with defer attribute the page will be blocked -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
