<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Icon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar component with Bootstrap classes -->
<nav class="navbar navbar-expand-lg bg-primary">

    <!-- Container to wrap the navbar content -->
    <div class="container">

      <!-- Navbar Brand (Usually the company or website logo) -->
      <a href="#" class="navbar-brand text-black">Brand</a>

      <!-- Navbar Toggler Button (Used for collapsing the navbar in mobile view) -->
      <button class="navbar-toggler" 
      class="navbar-toggler"
type="button"
data-bs-toggle="collapse"
data-bs-target="#nav"
aria-controls="nav"
aria-expanded="false"
aria-label="Toggle navigation"
        <span class="navbar-toggler-icon"></span> <!-- Icon that appears for collapsing -->
      </button>

      <!-- Navbar Items (Links in the navigation menu) -->
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto"> <!-- 'ms-auto' pushes the menu to the right -->
          <!-- First Navbar Item (Home link) -->
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <!-- Second Navbar Item (About link) -->
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>
          <!-- Third Navbar Item (Contact link) -->
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact</a>
          </li>
        </ul>

        <!-- Text Section (Displayed after the navigation items) -->
        <div class="nav-text text-white ms-3">Text</div>
      </div>

    </div>
</nav>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
