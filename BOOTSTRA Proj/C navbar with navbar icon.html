<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
              <!-- USEFUL LINKS -->

            <!-- the following links is for css code(s)-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>navbar</title>
</head>

<body>
  <!-- create a <nav> tag outside of container -->
  <nav class="navbar navbar-expand-sm bg-success  " >
    <div class="container">
    <!-- create a <a> tag -->
    <a href="#" class="navbar-brand">Brand</a>
    <!-- create a toggle button for collapse a navbar -->
      <button 
      type="button "
      class="navbar-toggler"
      data-bs-toggle="collapse" 
      aria-controls="nav" 
      data-bs-target="#nav" 
      aria-label="Expand Navigation">
        <!-- add a navbar icon within toggle button-->
        <span class="navbar-toggler-icon"></span>
       
      </button>
      
      <!-- create this collapse class like a body tag where i gonna put several links inside of it and id nav works together with toggle button-->
      <div class="collapse navbar-collapse " id="nav" > 
      <!-- we gonna put a bunch of links here by using <ul> tag -->
      <!-- 1 item or 1 navbar content name -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <!-- 2 navbar item or 2 navbar content link name -->
         <li class="nav-item">
   <a href="#" class="nav-link" >about</a> </li>
        
        
        <!-- 3 item or 3 navbar content link name -->
         <li class="nav-item">
   <a href="#" class="nav-link" >contants</a> </li>
        
        <!-- 4 item or 4 navbar content link name -->
         <li class="nav-item">
   <a href="#" class="nav-link" >More</a>
        </li>
    
    </ul>
  </div>
  </div>
  </nav>




 <!-- the following links is for javascript code(s) with defer attribute the page will be blocked -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
