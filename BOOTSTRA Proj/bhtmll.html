<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the following links is for css code(s)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>My FB</title>
  <style>
    .box {
      background-color: red;
      border: 10px solid blue;
      min-height: 100px;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <!--create a container -->
  <div class="container">
    
    <!-- create a row in our container and if you need the same more rows u gonna use  -->
    <div class="row row-cols-2 gy-4">
      <!-- create a 1 column in our row -->
      <div class="col">
        <!-- create a box in our column -->
        <div class="box p-3 text-center">Box 1</div>
      </div>

      <!-- create a 2 column in our row -->
      <div class="col">
        <!-- create a 2 box in our column -->
        <div class="box p-3 text-center">Box 2</div>
      </div>
    </div>

    <!-- create a 3 column in our row,auto property pack all things inside of it and if nothing inside of it that column will disappear-->
    <div class="row mt-4">
      <div class="col-auto">
        <div class="box p-3 text-center">Auto Width</div>
      </div>

      <!-- create a 4 column in our row 
      col-6 means this column will take 60% of the page in vertical-->
      <div class="col">
        <div class="box p-3 text-center">Remaining Space</div>
      </div>
    </div>
  </div>

  <!-- the following links is for javascript code(s) with defer attribute the page will be blocked -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
