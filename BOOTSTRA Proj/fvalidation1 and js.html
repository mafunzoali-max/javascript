<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Form Validation</title>
</head>

<body>
  <div class="container mt-5">
    <form class="needs-validation" novalidate> 
      <!-- 'needs-validation' enables Bootstrap validation, 'novalidate' disables default browser validation -->

      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="write anything here@.mail.com" required>
        <label for="email">Email</label>
        <div class="invalid-feedback">Invalid email</div> <!-- Shown when email is invalid -->
        <div class="valid-feedback">Correct email</div> <!-- Shown when email is valid -->
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (Required for Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Validation Activation Script -->
  <script>
    // Select the form element
    (() => {
      'use strict';

      const forms = document.querySelectorAll('.needs-validation');

      // Loop over forms and prevent submission if invalid
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated'); // Bootstrap applies validation styles
        }, false);
      });
    })();
  </script>
</body>

</html>
